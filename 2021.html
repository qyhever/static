<!Doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>距离2021过年还有？</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-size: 14px;
      font-family: Helvetica Neue,Tahoma,Arial,PingFangSC-Regular,Hiragino Sans GB,Microsoft Yahei,sans-serif;
      color: #3c3c3c;
    }

    .time {
      height: 30px;
      line-height: 30px;
      padding: 10px;
      font-size: 20px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="time">
    <span id="d">00</span>天
    <span id="h">00</span>时
    <span id="m">00</span>分
    <span id="s">00</span>秒
  </div>
  <script>
    var endTime = new Date('2021/02/11 00:00:00').getTime()
    var $d = document.getElementById('d')
    var $h = document.getElementById('h')
    var $m = document.getElementById('m')
    var $s = document.getElementById('s')
    setInterval(function() {
      var nowTime = new Date().getTime()
      var t = endTime - nowTime
      $d.innerHTML = Math.floor(t / 1000 / 60 / 60 / 24)
      $h.innerHTML = Math.floor(t / 1000 / 60 / 60 % 24)
      $m.innerHTML = Math.floor(t / 1000 / 60 % 60)
      $s.innerHTML = Math.floor(t / 1000 % 60)
    }, 20)
  </script>
</body>

</html>
