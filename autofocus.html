<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <p>autofocus02</p>
  <input type="text" id="txt">
  <script>
    const txt = document.getElementById('txt')
    document.addEventListener('click', function() {
      txt.focus()
    })
  </script>
