<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fixed-tabbar</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.navbar {
			position: fixed;
			top: 0;
			width: 100%;
			height: 44px;
			background-color: pink;
		}
		.tabbar {
			position: fixed;
			bottom: 0;
			width: 100%;
			height: 48px;
			background-color: skyblue;
		}
		#app {
			padding-top: 44px;
			padding-bottom: 48px;
		}
		.main {
			/* padding-top: 44px;
			padding-bottom: 48px; */
		}
		/* .navbar-placeholder {
			height: 44px;
		}
		.tabbar-placeholder {
			height: 48px;
		} */
	</style>
</head>
<body>
	<div id="app">
		<div class="navbar"></div>
		<div class="navbar-placeholder"></div>
		<div class="main">
			<div
				v-for="(item, index) in 60"
				:key="index"
			>
				{{ item }}
			</div>
		</div>
		<div class="tabbar"></div>
		<div class="tabbar-placeholder"></div>
	</div>
</body>
<script src="./lib/vue-2.5.16-min.js"></script>
<script>

	var vm = new Vue({
		el: '#app',
		data: {
			doc: {
				title: '这是标题'
			}
		},
    mounted() {
      this.doc.title1 = '1'
    }
	});
</script>
